<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GymBro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Other HTML code -->

    <script src="{{ url_for('static', filename='js/workoutPlanner.js') }}"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>


    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container page-background">
    <div class="row" id="nav">
        <div class="col-3" id="logo">
            <div class="text-center">
                <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo" id="logo-image">
            </div>
        </div>
        <div class="col-6">
            <div class="text-center">
                <a href="{{ url_for('mealPlanning') }}">Meal Planning</a>
                <a href="{{ url_for('workoutPlanner') }}" class="current-page">Workout Planner</a>
            </div>
        </div>
        <div class="col-3">
            <div class="text-center">
                <img src="{{ url_for('static', filename='images/Updated_NutritionixAPI_hires_flat.png') }}" alt="Nutritionix Logo" id="logo-image-nutritionix">
            </div>
        </div>
    </div>

    <div class="col-12">
        <div class="row justify-content-center" id="predefinedWorkouts">
            <div class="col-12" id="predefinedWorkoutBox">
                <div class="box" id="predefinedWorkout">
                    <!-- New Recommend Workout Button -->
                    <div class="row justify-content-center my-4">
                        <div class="col-12 text-center">
                            <button class="btn btn-primary" id="recommend-workout">
                                <img src="{{ url_for('static', filename='images/idea.webp') }}" alt="Idea Icon" style="width: 40px; height: 40px; margin-right: 3px;">
                                Recommend Workout?
                            </button>
                        </div>
                        <p>Choose from our workout plans</p>
                        <div class="workout-plans" id="workoutPlans">

                        </div>
                        <div class="row">
                            <!-- Intensive-Legs Plan -->
                            <div class="col-2 workout-plan">
                                <div class="plan" id="plan1">Intensive-Legs (High Intensity)</div>
                                <div class="exercise-checkboxes">
                                    <br>
                                    <input type="checkbox" id="exercise1" name="exercise1">
                                    <label for="exercise1">Running 15 minutes</label>
                                    <br>
                                    <input type="checkbox" id="exercise2" name="exercise2">
                                    <label for="exercise2" id="exercise2">Squats, 10x3</label>
                                    <br>
                                    <input type="checkbox" id="exercise3" name="exercise3">
                                    <label for="exercise3" id="exercise3">Bulgarian Squats, 10x3</label>
                                    <br>
                                    <input type="checkbox" id="exercise4" name="exercise4">
                                    <label for="exercise4" id="exercise4">Leg Extensions, 10x3</label>
                                    <br>
                                    <input type="checkbox" id="exercise5" name="exercise5">
                                    <label for="exercise5" id="exercise5">Romanian Squats, 10x3</label>
                                </div>
                            </div>

                            <!-- Upper Body Strength Plan -->
                            <div class="col-2 workout-plan">
                                <div class="plan" id="plan2">Upper Body Strength (Medium Intensity)</div>
                                <div class="exercise-checkboxes">
                                    <br>
                                    <input type="checkbox" id="exercise1" name="exercise1">
                                    <label for="exercise1">Bench Press, 10x3</label>
                                    <br>
                                    <input type="checkbox" id="exercise2" name="exercise2">
                                    <label for="exercise2">Dumbbell Press, 10x3</label>
                                    <br>
                                    <input type="checkbox" id="exercise3" name="exercise3">
                                    <label for="exercise3">Incline Press, 10x3</label>
                                    <br>
                                    <input type="checkbox" id="exercise4" name="exercise4">
                                    <label for="exercise4">Dumbbell Flyes, 12x3</label>
                                    <br>
                                    <input type="checkbox" id="exercise5" name="exercise5">
                                    <label for="exercise5">Tricep Dips, 12x3</label>
                                </div>
                            </div>

                            <!-- Full Body Circuit Plan -->
                            <div class="col-2 workout-plan">
                                <div class="plan" id="plan3">Full Body Circuit (High Intensity)</div>
                                <div class="exercise-checkboxes">
                                    <br>
                                    <input type="checkbox" id="exercise1" name="exercise1">
                                    <label for="exercise1">Deadlift, 8x4</label>
                                    <br>
                                    <input type="checkbox" id="exercise2" name="exercise2">
                                    <label for="exercise2">Burpees, 20x4</label>
                                    <br>
                                    <input type="checkbox" id="exercise3" name="exercise3">
                                    <label for="exercise3">Push-ups, 15x4</label>
                                    <br>
                                    <input type="checkbox" id="exercise4" name="exercise4">
                                    <label for="exercise4">Jump Squats, 15x4</label>
                                    <br>
                                    <input type="checkbox" id="exercise5" name="exercise5">
                                    <label for="exercise5">Plank, 60 seconds x 3</label>
                                </div>
                            </div>

                            <!-- Lower Body Endurance Plan -->
                            <div class="col-2 workout-plan">
                                <div class="plan" id="plan4">Lower Body Endurance (Medium Intensity)</div>
                                <div class="exercise-checkboxes">
                                    <br>
                                    <input type="checkbox" id="exercise1" name="exercise1">
                                    <label for="exercise1">Lunges, 15x3 (each leg)</label>
                                    <br>
                                    <input type="checkbox" id="exercise2" name="exercise2">
                                    <label for="exercise2">Step-ups, 12x3</label>
                                    <br>
                                    <input type="checkbox" id="exercise3" name="exercise3">
                                    <label for="exercise3">Leg Curls, 12x3</label>
                                    <br>
                                    <input type="checkbox" id="exercise4" name="exercise4">
                                    <label for="exercise4">Calf Raises, 20x3</label>
                                    <br>
                                    <input type="checkbox" id="exercise5" name="exercise5">
                                    <label for="exercise5">Wall Sit, 60 seconds x 3</label>
                                </div>
                            </div>

                            <!-- Shoulder and Arms Plan -->
                            <div class="col-2 workout-plan">
                                <div class="plan" id="plan5">Shoulder and Arms (Medium Intensity)</div>
                                <div class="exercise-checkboxes">
                                    <br>
                                    <input type="checkbox" id="exercise1" name="exercise1">
                                    <label for="exercise1">Shoulder Press, 10x3</label>
                                    <br>
                                    <input type="checkbox" id="exercise2" name="exercise2">
                                    <label for="exercise2">Lateral Raises, 12x3</label>
                                    <br>
                                    <input type="checkbox" id="exercise3" name="exercise3">
                                    <label for="exercise3">Front Raises, 12x3</label>
                                    <br>
                                    <input type="checkbox" id="exercise4" name="exercise4">
                                    <label for="exercise4">Bicep Curls, 10x3</label>
                                    <br>
                                    <input type="checkbox" id="exercise5" name="exercise5">
                                    <label for="exercise5">Tricep Extensions, 12x3</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 5 and Popper.js for Modal and other components -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
