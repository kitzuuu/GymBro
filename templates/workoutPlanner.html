<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GymBro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container page-background">
    <div class="row" id="nav">
        <div class="col-3" id="logo">
            <div class="text-center">
                <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo" id="logo-image">
            </div>
        </div>
        <div class="col-9">
            <div class="text-center">
                <a href="{{ url_for('macroOverview') }}">Macro Overview</a>
                <a href="{{ url_for('mealPlanning') }}">Meal Planning</a>
                <a href="{{ url_for('workoutPlanner') }}" class="current-page">Workout Planner</a>
                <a href="{{ url_for('settings') }}">Settings</a>
            </div>
        </div>
    </div>
    <div class="col-12">
        <div class="row justify-content-center" id="predefinedWorkouts">
            <div class="col-12" id="predefinedWorkoutBox">
                <div class="box" id="predefinedWorkout">
                    <p>Choose from our workout plans</p>
                    <div class="workout-plans" id="workoutPlans">
                        <div class="row">
                            <div class="col-2 workout-plan">Workout Plan 1</div>
                            <div class="col-2 workout-plan">Workout Plan 2</div>
                            <div class="col-2 workout-plan">Workout Plan 3</div>
                            <div class="col-2 workout-plan">Workout Plan 4</div>
                            <div class="col-2 workout-plan">Workout Plan 5</div>
                            <div class="col-2 workout-plan">Workout Plan 6</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
