<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GymBro</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"></link>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <div class="row" id="nav">
    <div class="col-3" id="logo">
      <div class="text-center">
        <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo" id="logo-image" >
      </div>
    </div>
    <div class="col-9">
      <div class="text-center">
        <a href="{{ url_for('macroOverview') }}">Macro Overview</a>
        <a href="{{ url_for('mealPlanning') }}">Meal Planning</a>
        <a href="{{ url_for('workoutPlanner') }}">Workout Planner</a>
        <a href="{{ url_for('settings') }}"  class="current-page">Settings</a>

      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="text-center">
        <h1 class="display-1" id="head-text">Settings</h1>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
        <h3 class="Setting">Gender</h3>

      <div class = "form-check">
          <input class="form-check-input" type="radio" name="Gender" id="Man" checked>
          <label class="form-check-label" for="Man">
          Man
            </label>
        </div>

      <div class = "form-check">
        <input class="form-check-input" type="radio" name="Gender" id="Woman">
        <label class="form-check-label" for="Woman">
          Woman
        </label>
      </div>
    </div>
  </div>
  <hr/>
  <div class="row">
    <div class="col-12">
      <h3 class="Setting">Goals</h3>

      <div class = "form-check">
        <input class="form-check-input" type="radio" name="Goals" id="LoseWeight" checked>
        <label class="form-check-label" for="LoseWeight">
         Lose Weight
        </label>
      </div>

      <div class = "form-check">
        <input class="form-check-input" type="radio" name="Goals" id="MaintainWeight" checked>
        <label class="form-check-label" for="MaintainWeight">
          Maintain Weight
        </label>
      </div>
      <div class = "form-check">
        <input class="form-check-input" type="radio" name="Goals" id="GainWeight">
        <label class="form-check-label" for="GainWeight">
         Gain Weight
        </label>
      </div>
    </div>
  </div>
  <hr/>
  <div class="row">
    <div class="col-12">
      <h3 class="Setting">Activity Level</h3>

      <div class = "form-check">
        <input class="form-check-input" type="radio" name="ActivityLevel" id="veryActive" checked>
        <label class="form-check-label" for="veryActive">
          Very Active ( Workout 6-7 times per week)
        </label>
      </div>

      <div class = "form-check">
        <input class="form-check-input" type="radio" name="ActivityLevel" id="active" checked>
        <label class="form-check-label" for="active">
          Active ( Workout 3-5 times per week)
        </label>
      </div>
      <div class = "form-check">
        <input class="form-check-input" type="radio" name="ActivityLevel" id="lightActive">
        <label class="form-check-label" for="lightActive">
          Light Active ( Workout 1-2 times per week)
        </label>
      </div>
      <div class = "form-check">
        <input class="form-check-input" type="radio" name="ActivityLevel" id="bmr">
        <label class="form-check-label" for="bmr">
          Use Basal Metabolic Rate
        </label>
      </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-12">
      <h3 class="Setting">Information</h3>
    </div>
    <div class="col-4">

      <div class = "input-group mb-3">


        <input class="form-control" type="number" placeholder="Input Weight" name="Weight" >
        <span class="input-group-text">kg</span>
      </div>


      </div>
    <div class="col-4">
      <div class = "input-group mb-3">


        <input class="form-control" type="number" placeholder="Input Height" name="Height" >
        <span class="input-group-text">cm</span>


      </div>
    </div>
    <div class="col-4">

      <div class = "input-group mb-3">


        <input class="form-control" type="number" placeholder="Input Age" name="Age" >
        <span class="input-group-text">years</span>
      </div>


    </div>
  </div>
</div>
<script src="../static/js/script.js"></script>
</body>
</html>
